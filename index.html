</head>
<body >
	<div id="t"><p><strong>宝贝的小相册</strong></p></div>

			</li>
		</div>
	</div>
	<div id= "text">
		<p><strong>送给蔡九玲小宝贝的小相册❥(^_-)💕💕💕💕💕💕</strong></p>
		<p><strong>你的男朋友没有那么多的浪漫细胞，也没长这种脑子，不知道怎么哄你开心，看着你羡慕别人我就心疼，
		你也是有男朋友的人，我怎么能让你羡慕别人呢。所以我不是一个称职的男朋友，但我会慢慢地做好！</strong></p>
	</div>
	<audio src="晴天 - 周杰伦.mp3" autoplay="autoplay"  preload="auto" controls="controls"></audio>
	<script>//最重要的部分
		var oImg = document.getElementsByClassName("img");
		var deg = 360/oImg.length;
		window.onload = function(){
			for(var i = 0; i < oImg.length;i++){
				oImg[i].style.transform = "rotateY("+deg*i+"deg) translateZ(350px)";
				oImg[i].style.transition = "1s "+(oImg.length-i)*0.1+"s";
			}
		}
		var newX,newY,sX,sY,lX,lY,rotateX = -15,rotateY = 0;
		var oWrap = document.getElementById("wrap");
		document.onmousedown = function(event){
			lX = event.clientX;
			lY = event.clientY;
			this.onmousemove = function(event){
				newX = event.clientX;
				newY = event.clientY;
				
				sX = newX - lX;/*求两次移动距离差*/
				sY = newY - lY;
				
				rotateX -= sY*0.2; 
				rotateY += sX*0.1;
				
				oWrap.style.transform=" rotateX("+rotateX+"deg) rotateY("+rotateY+"deg)";

				//当新的值用完就变成旧的值
				lX = newX;
				lY = newY;
			}
			this.onmouseup = function(event){
				this.onmousemove = null;
				var timer = setInterval(function(){
					sX *= 0.95;
					sY *= 0.95;
					
					rotateX -= sY*0.2; 
					rotateY += sX*0.1;
					
					oWrap.style.transform=" rotateX("+rotateX+"deg) rotateY("+rotateY+"deg)";
					
					if(Math.abs(sX) < 0.1 && Math.abs(sY) < 0.1){
						clearInterval(timer);
					}
				},13);
			}
		}
	</script>
</body>
</html>
